<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <button id="back-btn" class="btn btn-outline">‚Üê Back to Items</button>
            <h1>Shopping Cart</h1>
        </div>
    </div>

    <div class="container">
        <div id="cart-content">
            <div id="empty-cart" class="empty-state" style="display: none;">
                <h2>Your cart is empty</h2>
                <p>Add some items to your cart to get started!</p>
                <button id="continue-shopping" class="btn btn-primary">Continue Shopping</button>
            </div>
            
            <div id="cart-items"></div>
            
            <div id="cart-footer" class="cart-footer" style="display: none;">
                <div class="cart-total">
                    <span id="total-items">Total Items: 0</span>
                </div>
                <div class="cart-actions">
                    <button id="continue-shopping-2" class="btn btn-outline">Continue Shopping</button>
                    <button id="checkout-cart" class="btn btn-success">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="data.js"></script>
    <script src="cart.js"></script>
</body>
</html>
